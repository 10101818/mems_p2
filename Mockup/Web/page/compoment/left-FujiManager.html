<script>
	$(function () {
		$(".listItemOne").first().css("color", "#17A2B8");
		$(".listItem").click(function () {
			var temp = $(this);
			$(".listItem,.listItemOne").css("color", "#495057");
			$(".listItem,.listItemOne").hover(
				function () {
					$(this).css("color", "#17A2B8");
				},
				function () {
					$(this).css("color", "#495057");
				});
			temp.css("color", "#17A2B8");
			temp.hover(
				function () {
					$(this).css("color", "#17A2B8");
				},
				function () {
					$(this).css("color", "#17A2B8");
				});
			temp.next().children().first().css("color", "#17A2B8");
			temp.next().children().first().hover(
				function () {
					$(this).css("color", "#17A2B8");
				},
				function () {
					$(this).css("color", "#17A2B8");
				});
			temp.next().slideToggle("normal", function () {
				temp.children(".badge").html((temp.children(".badge").html() == "∨") ? ">" : "∨");
			});
		})
		$(".listItemOne").click(function () {
			var tempOne = $(this);
			$(".listItem,.listItemOne").css("color", "#495057");
			$(".listItem,.listItemOne").hover(
				function () {
					$(this).css("color", "#17A2B8");
				},
				function () {
					$(this).css("color", "#495057");
				});
			tempOne.css("color", "#17A2B8");
			tempOne.hover(
				function () {
					$(this).css("color", "#17A2B8");
				},
				function () {
					$(this).css("color", "#17A2B8");
				});
			tempOne.parent("ul").prev().css("color", "#17A2B8");
			tempOne.parent("ul").prev().hover(
				function () {
					$(this).css("color", "#17A2B8");
				},
				function () {
					$(this).css("color", "#17A2B8");
				});
		})
	})
</script>
