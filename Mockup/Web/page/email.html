<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../style.css" />

    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
</head>

<body>
    <section>
        <div class="title">
            <span id="email" onclick="change('emailtable1')">邮件设置</span>
        </div>
        <table class="routeTable" border="1" cellpadding="6px" align="center">
            <tr>
                <td class="headtd"><span class="requiredItem">* </span>管理员邮箱</td>
                <td><input type="text">
                    <button class="btn btn-outline-info" style="float:right">发送测试邮件</button>
                </td>
            </tr>
            <tr>
                <td class="headtd"><span class="requiredItem">* </span>邮件服务器地址:端口</td>
                <td><input type="text">&nbsp;:&nbsp;<input type="text" style="width:80px"></td>
            </tr>
            <tr>

            </tr>
            <tr>
                <td class="headtd"><span class="requiredItem">* </span>启用SSL</td>
                <td><input type="checkbox"></td>
            </tr>
            <tr>
                <td class="headtd"><span class="requiredItem">* </span>用户名</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td class="headtd"><span class="requiredItem">* </span>密码</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td class="headtd"><span class="requiredItem">* </span>邮件发送者</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td colspan="2"> 备注：用<span class="requiredItem">*</span>标记的为必填项</td>
            </tr>
        </table>
        <br />
        <p align="center"><button class="btn btn-info">保存</button></p>
    </section>
</body>
