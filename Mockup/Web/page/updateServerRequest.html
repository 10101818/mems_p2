<!DOCTYPE html>

	<body>

							</tr>
							<tr>

							<tr>

										<label class="disableContent">系统报错</label>
									</td>
								</tr>
								<tr class="tblList">
									<td class="tdDetailHead" width="20%">类型</td>

										<label class="disableContent">梁A</label>

									</td>

						</table>

									</td>
								</tr>
								<tr class="tblList">
									<td class="tdDetailHead" width="20%">派工单编号</td>

									<td class="tdDetailHead" width="20%">服务凭证编号</td>

									<td colspan="3"><a href="" class="linkFile">ZYBG00000001</a></td>
								</tr>
							</tbody>
						</table>
						</br>
						<!-- <p class="bodyCompoment">请求状态更改</p> -->
						<table class="tblDetail" width="800" border="1" bordercolor="000000" cellpadding="0" cellspacing="0">
							<tbody>
								<tr class="headtr">
									<td colspan="4">请求状态更改</td>
								</tr>
								<tr class="headtr">
									<td class="tdDetailHead" width="20%">更新状态</td>
									<td class="inputContent" width="30%">
										<select class=" ">
											<option>关闭服务申请</option>
											<option>待分配</option>
											<option>问题升级</option>
											<option>待第三方支持</option>
										</select>

									<td class="tdDetailHead" width="20%">下次更改日期</td>

										<input type="date" class="input" />
									</td>
								</tr>
								<tr>
									<td class="tdDetailHead" width="20%">备注</td>
									<td class="inputContent" colspan="3">
										<input type="text" class="input " name="tips" />
									</td>
								</tr>

						</table>

						<table width="600px" style="text-align: center; margin: 20px auto;">
							<tbody>
								<tr class="tblList">
									<td width="30%"><button class="btn btn-info" id="btnReceipt" onclick="backList()">保存</button></td>
									<td width="30%"><button class="btn btn-info" onclick="backList()">返回</button></td>
								</tr>
							</tbody>

	<script>
		function backList() {
			window.history.back();
		};
		$(function(){
			$(".btn-newContract").click(function(){
				window.open("historyJobInfo.html")
			})
		})
	</script>
