<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title></title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../style.css" />

    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
	<style>
		.title {
			text-align: center;

<body>
	<section>
		<div class="title">
			<span id="email" onclick="change('emailtable1')">预警时间设置</span>
		</div>
		<table class="routeTable" border="1" cellpadding="6px" align="center">
			<tr>
				<td class="headtd"><span class="requiredItem">* </span>请求超期时间（天）</td>
				<td>
					<input type="text" value="0" />
				</td>
			</tr>
			<tr>
				<td class="headtd"><span class="requiredItem">* </span>合同即将失效时间（天）</td>
				<td>
					<input type="text" value="30" />
				</td>
			</tr>
			<tr>
				<td colspan="2"> 备注：用<span class="requiredItem">*</span>标记的为必填项</td>
			</tr>
		</table>
		<br />
		<p align="center"><button class="btn btn-info">保存</button></p>
	</section>
