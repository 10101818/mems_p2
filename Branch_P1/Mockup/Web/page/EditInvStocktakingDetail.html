<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>编辑盘点</title>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="../style.css" />
		<script src=" ../js/jquery-1.11.0.js"></script>
		<script type="text/javascript" src="../js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="body addDeviceDetails">
			<div>
				<div style="font-size:18px;margin-top:3%;"><a onclick="window.history.back()" href="#" class="linkFile"><<返回 </a> </div>
				<p class="tblTitle">编辑盘点</p>
				<table class="tblDetail" width="800" border="1" bordercolor="000000" cellpadding="0" cellspacing="0">
					<tbody>
						<tr>
							<td colspan="4" class="headtr">基本信息</td>
						</tr>
						<tr>
							<td class="tdDetailHead" width="30%">盘点对象</td>
							<td width="70%" class="inputContent">
								<select>
									<option>零件</option>
									<option>耗材</option>
									<option>备用机</option>
								</select>
							</td>
						</tr>
						<tr>
							<td class="tdDetailHead" width="30%">盘点开始日期</td>
							<td width="70%" class="inputContent">
								<input type="date" class="deviceName" value="2020-05-01" name="deviceName" />
							</td>
						</tr>
						<tr>
							<td class="tdDetailHead" width="30%">备注</td>
							<td width="70%" class="inputContent">
								<input type="text" class="deviceName" value="" name="deviceName" />
							</td>
                        </tr>
					</tbody>
				</table>
				<br />
				<table border="0" width="800" class="tblDetail" style="text-align: center;">
					<tbody>
						<tr>
							<td><button class="btn btn-info"><span>保存</span></button></td>
							<td><button class="btn btn-info"><span>开始盘点</span></button></td>
							<td><button class="btn btn-info" onclick="window.history.back()"><span>返回</span></button></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</body>
	<script>
		var options = {};
        $(function () {
            $(".btn-newLpj").click(function () {
                $("#lpjModalCenter").modal(options);
            })

            $(".btn-newComponent").click(function() {
                    $("#Component").modal(options);
                })
                $(".btn-newConsumables").click(function() {
                    $("#Consumables").modal(options);
                })
        })
	</script>
</html>
